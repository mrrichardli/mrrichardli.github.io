<!DOCTYPE html>
<!-- saved from url=(0053)https://qiyaoyuan.github.io/source/audio/sample4.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<p id="p1">未创建audio标签</p>
<script>
window.onload = function(){
    var s = window.setInterval(function(){
        var audio = document.createElement("audio");
        audio.setAttribute("id", "awardAudio");
         audio.setAttribute("autoplay", "autoplay");
        audio.setAttribute("src", "https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3");
        document.body.appendChild(audio);

        document.getElementById("p1").innerHTML="成功创建audio标签";
    }, 1000 * 10);            
}
</script>


</body></html>
