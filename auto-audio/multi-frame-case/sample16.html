<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample16</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<p id="p1">未创建audio标签</p>
<script>
function createAudio() {
    window.setTimeout(function(){
        var audio = document.createElement("audio");
        audio.setAttribute("id", "a1");
        audio.setAttribute("src", "https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3");
        document.body.appendChild(audio);
        document.getElementById("p1").innerHTML="成功创建audio标签";
        window.setTimeout(function(){
           document.getElementById("a1").play();
           document.getElementById("p1").innerHTML="成功播放audio标签";
        }, 1200);
    }, 1200);
}
</script>

<button onclick="createAudio()">Create Auto Audio</button>



</body></html>
