<!DOCTYPE HTML>
<html>
<head>
<title>sample8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
<audio controls="controls" id="a1">
  <source src="http://hao.haolingsheng.com/ring/000/995/12eb0d0cc49dbb986ccfb1aecb90ce1c.mp3" type="audio/mp3" />
Your browser does not support the audio element.
</audio>
<p id="p1">audio未播放</p>
<script>
window.onload = function(){
    var audio = document.getElementById("a1");
    audio.onended = function(){
        audio.src = "https://res.imtt.qq.com/qqbrowser_x5/zhengyuli/file/cunzai.mp3";
        audio.play();
    };

    var s = window.setTimeout(function(){
        document.addEventListener('customevent', function(event) {
            document.getElementById("a1").play();
            document.getElementById("p1").innerHTML="audio开始播放";
        }, false);

        var event = document.createEvent('HTMLEvents');
        event.initEvent("customevent", true, true);
        event.eventType = 'message';
        document.dispatchEvent(event);
    }, 5000);            
}
</script>

</body>
</html>
